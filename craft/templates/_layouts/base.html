<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">
<head>
	{% block head %}
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta itemprop="name" content="Lucy Christopher | Writer, Teacher, Coach">
        <meta itemprop="description" content="Lucy Christopher is the international bestselling author of Stolen, Flyaway and The Killing Woods.">
        <meta property="og:title" content="Lucy Christopher | Writer, Teacher, Coach">
        <meta property="og:type" content="website">
        <meta property="og:image" content="">
        <meta property="og:url" content="http://www.lucychristopher.com">
        <meta property="og:description" content="My first book is called STOLEN, my second book is FLYAWAY, and my third book is called THE KILLING WOODS. I am working on the screenplay for STOLEN.">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="@lucycauthor">
        <meta name="twitter:title" content="Lucy Christopher">
        <meta name="twitter:description" content="My first book is called STOLEN, my second book is FLYAWAY, and my third book is called THE KILLING WOODS. I am working on the screenplay for STOLEN.">
        <meta name="twitter:image" content="https://pbs.twimg.com/profile_images/666983857548341248/q0Kj1C2c_400x400.jpg">
        <!-- Bootstrap 4 beta -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
        <!-- Google Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Redward theme -->
        <link rel="stylesheet" type="text/css" href="{{ siteUrl }}assets/css/prod/redward.min.css">
	{% endblock %}
</head>
<body {% if bodyClass is defined %}class="{{ bodyClass }}"{% endif %}>
	{% block body %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="{{ siteUrl }}assets/js/prod/redward.min.js"></script>
</body>
</html>
